<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor Design</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row cal-row">
            <div class="col-md-12">
                <form action="#" name="calsi" class="main">
                    <div class="inputBox">
                        <input type="text" class="display form-control" name="display2" id="display2" disabled/>
                        <input type="text" class="display form-control" name="display" id="display" placeholder="0" disabled/>
                    </div>
                    <table class="cal-table">
                        <tbody>
                            <tr>
                                <td><input type="button" class="btn btn-primary btn-font" value="DEG"/></td>
                                <td><input type="button" class="btn btn-primary btn-font" value="F-E" id="FE"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btnMemory" value="MC" id="mc" disabled/></td>
                                <td><input type="button" class="btn btnMemory" value="MR" id="mr" disabled/></td>
                                <td><input type="button" class="btn btn-primary btn-font" value="M+" id="mAdd"/></td>
                                <td><input type="button" class="btn btn-primary btn-font" value="M-" id="mSubtract"/></td>
                                <td><input type="button" class="btn btn-primary btn-font" value="MS" id="ms"/></td>
                            </tr> 
                            <tr>
                                <td colspan="2">
                                    <div class="dropdown">
                                        <a class="btn btn-secondary dropdown-toggle btn-fun" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            ◢ Trigonometry
                                        </a>  
                                        <div class="dropdown-menu">
                                            <table class="cal-table">
                                                <tbody>
                                                    <tr>
                                                        <td><input type="button" class="btn btn-primary" value="sin" id="sin"/></td>
                                                        <td><input type="button" class="btn btn-primary" value="cos" id="cos"/></td>
                                                        <td><input type="button" class="btn btn-primary" value="tan" id="tan"/></td>
                                                    </tr>
                                                    <tr>
                                                        <td><input type="button" class="btn btn-primary" value="sec" id="sec"/></td>
                                                        <td><input type="button" class="btn btn-primary" value="cosec" id="cosec"/></td>
                                                        <td><input type="button" class="btn btn-primary" value="cot" id="cot"/></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                      </div>
                                </td>
                                <td colspan="2">
                                    <div class="dropdown">
                                        <a class="btn btn-secondary dropdown-toggle btn-fun" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            ƒ Function
                                        </a>  
                                        <div class="dropdown-menu">
                                            <table class="cal-table">
                                                <tr>
                                                    <td><input type="button" class="btn btn-primary" value="rand"/></td>
                                                    <td><input type="button" class="btn btn-primary" value="->dms"/></td>
                                                    <td><input type="button" class="btn btn-primary" value="->deg"/></td>
                                                </tr>
                                                <tr>
                                                    <td><input type="button" class="btn btn-primary" value="|x|" id="abslute"/></td>
                                                    <td><input type="button" class="btn btn-primary" value="(x)" id="squrX"/></td>
                                                    <td><input type="button" class="btn btn-primary" value="$" id="dolor"/></td>
                                                </tr>
                                            </table>
                                        </div>
                                      </div>
                                </td>
                            </tr> 
                            <tr>
                                <td><button class="btn btn-primary" type="submit" id="twoND">2<sup>nd</sup></button></td>
                                <td><input type="button" class="btn btn-primary" value="π" id="pi"/></td>
                                <td><input type="button" class="btn btn-primary" value="e" id="e"/></td>
                                <td><input type="button" class="btn btn-primary" value="C" id="clear"/></td>
                                <td><input type="button" class="btn btn-primary" value="⌫" id="backSpace"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="x²" id="square"/></td>
                                <td><button class="btn btn-primary" type="button" id="oneByX"><sup>1</sup>/<sub>x</sub></button></td>
                                <td><input type="button" class="btn btn-primary" value="|x|" id="abs"/></td>
                                <td><input type="button" class="btn btn-primary" value="exp" id="exp"/></td>
                                <td><input type="button" class="btn btn-primary" value="mod" id="mod"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="2√x" id="squareRoot"/></td>
                                <td><input type="button" class="btn btn-primary" value="(" id="openbracket"/></td>
                                <td><input type="button" class="btn btn-primary" value=")" id="closebracket"/></td>
                                <td><input type="button" class="btn btn-primary" value="n!" id="factorial"/></td>
                                <td><input type="button" class="btn btn-primary" value="÷" id="devide"/></td>
                            </tr>
                            <tr>
                                <td><button class="btn btn-primary" type="button" id="xPowY">x<sup>y</sup></button></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="7" id="seven"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="8" id="eight"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="9" id="nine"/></td>
                                <td><input type="button" class="btn btn-primary" value="*" id="multiply"/></td>
                            </tr>
                            <tr>
                                <td><button class="btn btn-primary" type="button" id="tenPowerX">10<sup>x</sup></button></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="4" id="four"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="5" id="five"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="6" id="six"/></td>
                                <td><input type="button" class="btn btn-primary" value="-" id="subtract"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="log" id="log"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="1" id="one"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="2" id="two"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="3" id="three"/></td>
                                <td><input type="button" class="btn btn-primary" value="+" id="add"/></td>
                            </tr>
                            <tr>
                                <td><input type="button" class="btn btn-primary" value="ln" id="ln"/></td>
                                <td><button class="btn btn-primary cal-num" type="button" id="plus-min"><sup>+</sup>/<sub>-</sub></button></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="0" id="zero"/></td>
                                <td><input type="button" class="btn btn-primary cal-num" value="." id="point"/></td>
                                <td><input type="button" class="btn btn-primary btn-eql" value="=" id="equal"/><br></td>
                            </tr>
                        </tbody>
                    </table>       
                </form>
            </div>
        </div>
    </div>
    <!--JS files-->
    <script type="module" src="./js/calculator.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
